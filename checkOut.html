<html>
    <head>
        <title>Add Stock</title>
    </head>
<body>
    <h1>Checkout Item from Stock</h1>
<div class = "container">
    <label for="Item"><b>Item</b></label>
    <select name="Item" id="items">
        <option value="Microwave">Microwave</option>
        <option value="bulb">LED bulb</option>
        <option value="Paper">Paper</option>
        <option value="pen">Pen</option>
    </select> 
    <br>
    <label for="apartment">Apartment Number</label>
    <select name = "apartment" id ="apartment">
        <option value="OD001">OD 001</option>
        <option value="A002">A 002</option>
        <option value="A003">A 003</option>
        <option value="OD005">OD005</option>
    </select>
    <br>
    <label for="Quantity"><b>Quantity</b></label>
    <input type="number" name ="Quantity" placeholder ="Quantity" id="Quantity" min = "0" required>
    <br>
    <button type="button">Check Out</button>

</div>

</body>
</html>
