<html>
    <head>
        <title>Add Stock</title>
        <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="text/javascript" src="addItem.js"></script>
    </head>
<body>
    <h1>Add Item to Stock</h1>
    <div class='buttonContainer'>
        <form>
        <label for="item"><b>Item</b></label>
        <input type="text" placeholder="Item Name" name="itemName" id="name" required>

      <br>
      <label for="quantity"><b>Quantity</b></label>
      <input type="number" placeholder="Quantity" name="itemQuantity" id="quantity" min="0" required>
      <br>
      <label for="location"><b>Location</b></label>
      <input type="text" placeholder="Location" name="itemLocation" id="Loction">
      <br>
      <label for="link"><b>Website to order</b></label>
      <input type="url" placeholder="Webiste Link" name="itemUrl" id="link">
      <br>
      <!--<input type="text" placeholder="Enter Email" name="email" required>-->

        <button type="submit"> Add</button>
    </form>
    </div>


</body>


</html>
